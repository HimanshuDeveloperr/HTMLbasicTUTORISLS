<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h3>this is html forms tutorial</h3>

    <form action="backened.php">

        <!-- form tag is used to create form and action attributes tells system ,where to submit the form input given by us in this case it is backened.php -->
        <!-- for input we have to use input tag -->\

        <!-- label tag is used to show that if u r clicking on the' for' attribute ur directly shift for the name input note : for attribute should be same id of ur input -->
          <label for="name">name</label>
         <input type="text" name="my name" id="name"><br>

        <!-- here the attribute name tells system as to what should it tell the backened.php to submit this input  given by us as --><br>
        <div>

            <!-- division tag is used to seperate the two lines -->

            role: <input type="text" name="my role">
        </div><br>

        <div>

            email: <input type="email" name="my email">

        </div><br>

        <div>

         date: <input type="date" name="my date" >
        </div><br>

        <div>

          bonus:  <input type="number" name="bonus">
        </div><br>

        <div>
          <label for="are you eligible">are you eligible</label>
            <input type="checkbox" name="eligible" id="are you eligible" >
        </div><br>
        <div>

           gender: male<input type="radio" name="my gender" > female<input type="radio" name="my gender" > other<input type="radio" name="my gender" > 
        </div><br>
        
        <div>
         description<br><textarea name="text" id="description" cols="30" rows="10"></textarea>
        </div><br>

        <div>

           my car: <select name="car" id="car">
                <option value="maruti">maruti</option>
                <option value="swift">swift</option>
            </select>
        </div><br>

        <div>

           <input type="submit" value="submit now" >  <input type="reset" >
        </div>






    </form>

</body>

</html>
